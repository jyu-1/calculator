<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="subdisplay">History</div>
            <div class="subdisplay">Answer</div>
        </div>

        <div class="buttons">
            <button type="button" class="button-reset">Reset</button>
            <button type="button" class="button-delete">Delete</button>

            <button type="button" class="button7">7</button>
            <button type="button" class="button8">8</button>
            <button type="button" class="button9">9</button>
            <button type="button" class="button-divide">รท</button>

            <button type="button" class="button4">4</button>
            <button type="button" class="button5">5</button>
            <button type="button" class="button6">6</button>
            <button type="button" class="button-multiply">x</button>

            <button type="button" class="button1">1</button>
            <button type="button" class="button2">2</button>
            <button type="button" class="button3">3</button>
            <button type="button" class="button-minus">-</button>

            <button type="button" class="button0">0</button>
            <button type="button" class="button-decimal">.</button>
            <button type="button" class="button-equal">=</button>
            <button type="button" class="button-plus">+</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="subdisplay" id="display1"></div>
            <div class="subdisplay" id="display2"></div>
        </div>

        <div class="buttons">
            <button type="button" class="button" id="button-reset">Reset</button>
            <button type="button" class="button" id="button-delete">Delete</button>

            <button type="button" class="button" id="button7">7</button>
            <button type="button" class="button" id="button8">8</button>
            <button type="button" class="button" id="button9">9</button>
            <button type="button" class="button" id="button-divide">รท</button>

            <button type="button" class="button" id="button4">4</button>
            <button type="button" class="button" id="button5">5</button>
            <button type="button" class="button" id="button6">6</button>
            <button type="button" class="button" id="button-multiply">x</button>

            <button type="button" class="button" id="button1">1</button>
            <button type="button" class="button" id="button2">2</button>
            <button type="button" class="button" id="button3">3</button>
            <button type="button" class="button" id="button-minus">-</button>

            <button type="button" class="button" id="button0">0</button>
            <button type="button" class="button" id="button-decimal">.</button>
            <button type="button" class="button" id="button-equal">=</button>
            <button type="button" class="button" id="button-plus">+</button>
        </div>
    </div>

    <footer>Made by <a href="https://github.com/jyu-1">https://github.com/jyu-1</a></footer>
</body>

</html>
